<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Gender-Based Violence</title>
    <link rel="stylesheet" href="style.css">
  
    
</head>
<body>
    <div class="container">
        <h2>Report Gender-Based Violence</h2>
        <form id="gbv-report-form">
            <div class="form-group">
                <label for="victim_name">Victim's Name:</label>
                <input type="text" id="victim_name" name="victim_name" required>
            </div>
            <div class="form-group">
                <label for="incident_date">Date of Incident:</label>
                <input type="date" id="incident_date" name="incident_date" required>
            </div>
            <div class="form-group">
                <label for="location">Location of Incident:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="description">Description of Incident:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact_info">Your Contact Information (optional):</label>
                <input type="text" id="contact_info" name="contact_info">
            </div>
            <div class="form-group">
                <button type="submit">Submit Report</button>
            </div>
        </form>
    </div>

   <script src="index.js"></script>
</body>
</html>
