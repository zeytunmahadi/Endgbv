<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Gender-Based Violence</title>
    
   
</head>
<body>
    <style>
    form {
        margin-top: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input[type="text"],
    input[type="date"],
    textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    body{
      background-color:green ;
    }
    h2{
      color: red;
    }
</style>
    <div class="container">
        <h2>Report Gender-Based Violence</h2>
        <form id="gbv-report-form">
            <div class="form-group">
                <label for="type_of_violence">Type of Violence:</label>
                <select id="type_of_violence" name="type_of_violence" required>
                    <option value="">Select type...</option>
                    <option value="sexual">Sexual Violence</option>
                    <option value="physical">Physical Violence</option>
                    <option value="psychological">Psychological Violence</option>
                    <option value="financial">Financial Violence</option>
                    <option value="emotional">Emotional/Verbal Abuse</option>
                    <option value="other">Other</option>
                </select>
            <div class="form-group">
                <label for="victim_name">Victim's Name:</label>
                <input type="text" id="victim_name" name="victim_name" required>
            </div>
            <div class="form-group">
                <label for="incident_date">Date of Incident:</label>
                <input type="date" id="incident_date" name="incident_date" required>
            </div>
            <div class="form-group">
                <label for="location">Location of Incident:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="description">Description of Incident:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact_info">Your Contact Information (optional):</label>
                <input type="text" id="contact_info" name="contact_info">
            </div>
            <div class="form-group">
                <button type="submit">Submit Report</button>
            </div>
            
        </form>
    </div>

   <script src="index.js"></script>
</body>
</html>
